/forgotPassword:
  post:
    tags: [Auth]
    summary: Forgot password
    description: Sends a reset token to the provided email if it exists.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserForgotPasswordRequest'
    responses:
      '200':
        description: Reset token sent
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserForgotPasswordResponse'

/users/updateMyPassword:
  patch:
    tags: [Auth]
    summary: Update current password
    description: Authenticated users can update their password and receive a new JWT.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
          application/json:
            schema:
              $ref: '../../components/schemas/User.yaml#/UserUpdatePasswordRequest'
    responses:
      '200':
        description: Password updated
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/User.yaml#/AuthTokenResponse'

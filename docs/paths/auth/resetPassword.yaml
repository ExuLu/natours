/resetPassword/{token}:
  patch:
    tags: [Auth]
    summary: Reset password
    description: Resets a password using a valid reset token and returns a new JWT.
    parameters:
      - in: path
        name: token
        required: true
        schema:
          type: string
        description: Password reset token from the email link.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserResetPasswordRequest'
    responses:
      '200':
        description: Password reset and logged in
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthTokenResponse'

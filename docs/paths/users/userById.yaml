/users/{id}:
  get:
    tags: [Users]
    summary: Get user by id
    description: Admin-only access to retrieve a user by id.
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: User id (MongoDB ObjectId).
    responses:
      '200':
        description: User found
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/User.yaml#/UserResponse'
  patch:
    tags: [Users]
    summary: Update user
    description: Admin-only update for any user.
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: User id (MongoDB ObjectId).
    requestBody:
      required: true
      content:
        application/json:
            schema:
              $ref: '../../components/schemas/User.yaml#/UserUpdateRequest'
    responses:
      '200':
        description: Updated user
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/User.yaml#/UserResponse'
  delete:
    tags: [Users]
    summary: Delete user
    description: Admin-only delete.
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: User id (MongoDB ObjectId).
    responses:
      '204':
        description: User deleted
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/User.yaml#/UserDeleteResponse'
